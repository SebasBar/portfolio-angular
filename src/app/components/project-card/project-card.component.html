<mat-card class='project-card-container'>
    <mat-card-header class='header-container'>
        <img mat-card-avatar
            src='{{project.pictures}}'
            alt='{{project.description}}'
            class='avatar-container' />
        <mat-card-title>{{project.name}}</mat-card-title>
        <mat-card-subtitle class='sub-title-container'>
            <div class='sub-text'
                *ngFor="let tech_lang of project?.tech_lang; let i = index">
                <p class='sub-text'
                    matTooltip="{{tech_lang?.description}}">
                    <!--TODO: matTooltipClass='mat-tooltip-container' -->
                    {{tech_lang?.name}}
                </p>
                <p class='sub-text'
                    *ngIf="project.tech_lang && i < project.tech_lang.length - 1">/ </p>
            </div>
        </mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image
        class='card-image'
        src="{{project.pictures}}"
        alt="{{project.description}}">

    <!-- CONTENT -->
    <mat-card-content class='card-content'>
        <p class='project-description'
            matTooltip="{{project .description2}}  {{project.description3}}">
            <!-- TODO: matTooltipClass='mat-tooltip-container'   get class for tooltip and change style -->
            {{project.description}}
        </p>

        <!-- LINKS -->
        <div class='resources-container'
            *ngIf="project.deployed_link || project.github_link">
            <p class='sub-text'><strong>Project links: </strong></p>
            <a class='links'
                *ngIf="project.deployed_link"
                href='{{project.deployed_link}}'>Deployed project</a>
            <p class='links'
                *ngIf="project.deployed_link && project.github_link">/</p>
            <a class='links'
                *ngIf="project.github_link"
                href='{{project.github_link}}'>GitHub Repo</a>
        </div>

        <!-- TEAMMATES -->
        <div class='resources-container'
            *ngIf="project.teammates && project.teammates.length > 0">
            <div class='sub-text'>
                <strong>Teammates (links): </strong>
            </div>
            <div class='sub-text'
                *ngFor="let teammate of project.teammates; let i = index">
                <a class='links'
                    href="{{teammate.github_link}}"> {{teammate?.name}}</a>
                <p class='links'
                    *ngIf="project.teammates &&  i < project.teammates.length - 1">/</p>
            </div>
        </div>

        <!-- CLIENTS -->
        <div class="resources-container"
            *ngIf="project.clients && project.clients.length > 0">
            <div class='sub-text'>
                <strong>Project clients: </strong>
            </div>
            <div *ngFor="let client of project.clients; let i = index">
                <p class='sub-text'>{{client?.name}}</p>
                <p class='sub-text'
                    *ngIf="project.clients && i < project.clients.length - 1">/</p>
            </div>
        </div>

    </mat-card-content>
</mat-card>
