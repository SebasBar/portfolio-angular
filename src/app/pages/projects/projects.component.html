<div *ngIf="this.loader.getLoading()"
    class='loader-spiner center-all'>
    <mat-spinner></mat-spinner>
</div>

<div *ngIf="!this.loader.getLoading()"
    class='project-cards-container'>
    <div *ngFor="let project of projects">
        <app-project-card [project]="project"></app-project-card>
    </div>
</div>
